<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./assets/js/calculator.js"></script>
</head>
<body>
    <form>
        1st Number : <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="multiplyBy()" Value=" * " />
        <input type="button" onClick="divideBy()" Value=" /" />
        <input type="button" onClick="addBy()" Value=" + " />
        <input type="button" onClick="subBy()" Value="- " />
        <input type="reset" onClick="clearSpan()" Value="Reset">
        </form>
        <p>The Result is : <br>
            <span id= "result"></span>
            </p>
</body>
</html>
